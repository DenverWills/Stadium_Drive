<script>
const calendarId = 'broncoBro01@gmail.com';
const apiKey = 'AIzaSyA8uJ4YMRNkUNAEKrdVhySjzutGcmbEK6g'; // Replace with your API key
const maxResults = 5; // Number of events to show

fetch(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?key=${apiKey}&orderBy=startTime&singleEvents=true&timeMin=${(new Date()).toISOString()}&maxResults=${maxResults}`)
  .then(response => response.json())
  .then(data => {
    const eventList = document.getElementById('event-list');
    if (!data.items || data.items.length === 0) {
      eventList.innerHTML = '<p>No upcoming events.</p>';
      return;
    }
    eventList.innerHTML = data.items.map(event => {
  const start = event.start.dateTime || event.start.date;
  const date = new Date(start).toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
  return `
    <div class="event">
      <div class="event-header">
        <span class="event-title">${event.summary || ''}:</span>
        <span class="event-date"> ${date}</span>
      </div>
      <div class="event-desc">${event.description || ''}</div>
    </div>
  `;
}).join('');
  })
  .catch(err => {
    document.getElementById('event-list').innerHTML = '<p>Could not load events.</p>';
    console.error(err);
  });
</script>

    <script> 
        document.getElementById('hamburger').addEventListener('click', function() {
        const menuList = document.getElementById('menuList');
        menuList.classList.toggle('active'); // Toggle the 'active' class
        });
                // Hover "Coming Soon" bubble functionality for Music item
        const musicNavItem = document.querySelector('#music-nav');
        const tooltip = document.createElement('div');
        tooltip.classList.add('tooltip');
        tooltip.textContent = 'Coming Soon!';
        document.body.appendChild(tooltip);

        /* Show the tooltip */
        musicNavItem.addEventListener('mouseenter', () => {
            const rect = musicNavItem.getBoundingClientRect();
            tooltip.style.left = `${rect.left}px`;
            tooltip.style.top = `${rect.bottom + 5}px`; /* Position below the nav item */
            tooltip.style.display = 'block';
        });

        /* Hide the tooltip */
        musicNavItem.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
        });
    </script>
